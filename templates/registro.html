{% extends "layout.html" %}

{% block title %}
    Registro
{% endblock %}

{% block body %}
<body>
    <form class="login-form" method="post" action="/registro">
        <p class="login-text">
            <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-lock fa-stack-1x"></i>
          </span>
        </p>
        <input type="user"  name = "rusername" autofocus="true" required="true" placeholder="Username" />
        <input type="password"  class = "registro" name = "rpassword" required="true" placeholder="Password" />
        <input type="password" name = "rconfirmation" required="true" placeholder="Password confirmation"/>
        <input type="submit" name="Register" value="Register" />
    </form>   
    <a href="#" class="login-forgot-pass">forgot password?</a>
   
</body>
{% endblock %}
